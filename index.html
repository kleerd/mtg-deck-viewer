<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MTG Deck Viewer</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container is-fluid">
      <div class="columns">
        <div class="column">
          <h3 class="title">MTG Deck Viewer</h3>
        </div>
      </div>
      <deck-viewer></deck-viewer>
    </div> 
  </section>
  <script src="./deck-viewer.riot" type="riot"></script>
  <script src="//cdn.jsdelivr.net/npm/riot@4.0.0-rc.1/riot+compiler.min.js"></script>
  <script>
  (async function main() {
    await riot.compile();
    riot.mount('deck-viewer');
  }())
  </script>
</body>
</html>
